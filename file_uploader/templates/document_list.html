{% extends "base.html" %}

{% block content %}
    <h1>Lista de archivos</h1>

    {% if document_list %}
    <ul>

      {% for doc in document_list %}
      <li>
        <a href="{% url 'detail' doc.document_id %}">Ver datos de {{ doc.description}}</a>
          <a href="{% url 'map' doc.document_id %}"> <b>Ver Mapa</b> </a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no files.</p>
    {% endif %}
{% endblock %}
