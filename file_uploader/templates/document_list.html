{% extends "base.html" %}

{% block content %}
    <h1>Lista de archivos</h1>

    {% if document_list %}
    <ul>

      {% for doc in document_list %}
      <li>
          <a href="{% url 'map_lf' doc.document_id %}"> <b>Ver Mapa de {{ doc.name}}</b>, {{ doc.description }} </a> <a href="{% url 'document_update_form' doc.document_id %}">Editar</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no files.</p>
    {% endif %}
{% endblock %}
