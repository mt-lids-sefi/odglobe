 {% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
  <div class="card-header">
      <h5 class="card-title">Seleccionar las columnas de coordenadas #{{document.document_id}}</h5>
  </div>
  <div class="card-body">
      <form method="post" cols-url="{% url 'ajax_load_cols' %}">
          {% csrf_token %}
          {{form | crispy}}
          <button type="submit" class="btn btn-success">Update</button>
      </form>
  </div>
</div>

{% endblock %}
